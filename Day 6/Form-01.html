<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form-01</title>
</head>
<body>
	<fieldset>
	<legend>Registration Form</legend>
	<form>
	<table>
	<tbody>
		<tr>
			<td><label for="fname">First Name</label></td>
			<td>:</td>
			<td><input type="text" id="fname" name="fname" value=""></td>
		</tr>
		<tr>
			<td><label for="lname">Last Name</label></td>
			<td>:</td>
			<td><input type="text" id="lname" name="lname" value=""></td>
		</tr>
		<tr>
			<td><label for="uname">User Name</label></td>
			<td>:</td>
			<td><input type="text" id="uname" name="uname" value=""></td>
		</tr>
		<tr>
			<td><label for="password">Password</label></td>
			<td>:</td>
			<td><input type="text" id="pass" name="pass" value=""></td>
		</tr>
		<tr>
			<td><label for="confirmpassword">Confirm Password</label></td>
			<td>:</td>
			<td><input type="text" id="cpass" name="cpass" value=""></td>
		</tr>
		<tr>
			<td><label for="email">Email</td>
			<td>:</td>
			<td><input type="text" id="email" name="email" value=""></td>	
		</tr>
		<tr>
			<td><label for="mobile">Mobile Number</td>
			<td>:</td>
			<td><input type="number" id="mobile" name="mobile" value=""></td>
		</tr>
		<tr>
			<td><label for="radio">Gender</label>
			<td>:</td>
			<td><input type="radio" id="" name="gender" value="">Male
			<input type="radio" id="" name="gender" value="">Female</td>
		</tr>
		<tr>
			<td><label for:"DOB">Date of Birth</label>
			<td>:</td>
			<td><input type="date" id="" name="" value=""></td>
		</tr>
		<tr>
			<td><label for="Course">Course</td>
			<td>:</td>
			<td>
			    <select>
			    <option value="">Select Course</option>
			    <option value="">HTML</option>
			    <option value="">CSS</option>
			    <option value="">Bootstrap</option>
			    <option value="">Javascript</option>
			    </select>
			</td>
		</tr>
		<tr>
			<td><label for="">Nationality</td>
			<td>:</td>
			<td><input type="checkbox">Indian
			<input type="checkbox">Others</td>
		</tr>
		<tr>
			<td><label for="">Profile</td>
			<td>:</td>
			<td><img src="https://www.pngkit.com/png/detail/301-3012694_account-user-profile-avatar-comments-fa-user-circle.png" alt="No image" height="100px" width="100px"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td><input type="file" id="" name="" value=""></td>
		</tr>
		<tr>
			<td><input type="submit" id="" name="" value="Submit"></td>
			<td></td>
			<td><input type="reset" id="" name="" value="Reset"></td>
		</tr>
	</tbody>
	</table>
	</form>
	</fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF=8">
<title> Table - 8 </title>
</head>
<body>
	<br>
	<center><caption>Health Chart</caption></center>
	<br>
	<center>
	<table border="1px" cellpadding="10px">
		<thead>
			<tr>
				<td rowspan="2">State of health</td>
				<td colspan="2">Fasting Value</td>
				<td>After Eating</td>
			</tr>
			<tr>
				<td>Minimum</td>
				<td>Maximum</td>
				<td>2 hours after eating</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Healthy</td>
				<td>70</td>
				<td>100</td>
				<td>Less than 140</td>
			</tr>
			<tr>
				<td>Pre-Diabetes</td>
				<td>101</td>
				<td>126</td>
				<td>140 to 200</td>
			</tr>
			<tr>
				<td>Diabetes</td>
				<td>More than 126</td>
				<td>N/A</td>
				<td>More than 200</td>
			</tr>
		</tbody>
	</table>
	</center>
</body>
</html>

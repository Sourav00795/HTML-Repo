<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Biodata</title>
	</head>
	<body background="https://wallpaperaccess.com/full/3898677.jpg">
		<fieldset>
		<legend><h2>Biodata</h2></legend>
		<center>
		<table>
			<tr>
				<td><label for="name"><b>Name</b></label></td>
				<td>:</td>
				<td>
					<input type="text" id="name" name="name" value="">
				</td>
			</tr>
			<tr>
				<td><label for="mnumber"><b>Mobile</b></label></td>
				<td>:</td>
				<td>
					<input type="text" id="mnumber" name="mnumber" value="" maxlength="10">
				</td>
			</tr>

			<tr>
				<td><label for="Email"><b>Email id</b></label></td>
				<td>:</td>
				<td>
					<input type="text" id="email" name="email" value="">
				</td>
			</tr>

			<tr>
				<td><label for="fname"><b>Father's Name</b></label></td>
				<td>:</td>
				<td>
					<input type="text" id="fname" name="fname" value="">
				</td>
			</tr>

			<tr>
				<td><label for="gender"><b>Gender</b></label></td>
				<td>:</td>
				<td>
					<input type="radio" id="gender" name="gender" value="gender">Male
					<input type="radio" id="gender" name="gender" value="gender">Female
				</td>
			</tr>

			<tr>
				<td><label for="dob"><b>Date of Birth</b></label></td>
				<td>:</td>
				<td>
					<input type="date" id="dob" name="dob" value="">
				</td>
			</tr>

			<tr>
				<td><label for="ms"><b>Marital Status</b></label></td>
				<td>:</td>
				<td>
					<select>
						<option value="">(select option)</option>
						<option value="">Married</option>
						<option value="">Unmarried</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><label for="religion"><b>Religion</b></label></td>
				<td>:</td>
				<td>
					<input type="text" id="religion" name="religion" value="">
				</td>
			</tr>

			<tr>
				<td><label for="address"><b>Address<br></b></label></td>
				<td>:</td>
				<td>
					<textarea rows="5">
					</textarea>
				</td>
			</tr>
		</table>
		</center>
		<br>
		<form>
			<center><input type="submit" id="" name="" value="Submit"></center>
		</form>
		</fieldset>
	</body>
	</html>

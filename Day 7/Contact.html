<!DOCTYPE html>
<html lang="en">

<title>Contact</title>

			</tr>

				<td><label name:"" id="">LinkedIN URL</label></td>
				<td>:</td>
				<td><input type="text" id="" name="" value=""></td>
			</tr>
			<tr>
				<td><label name:"" id="">GitHub URL</label></td>
				<td>:</td>
				<td><input type="text" id="" name="" value=""></td>
			</tr>
			<tr>
				<td><label name:"" id="">Stack Overflow URL</label></td>
				<td>:</td>
				<td><input type="text" id="" name="" value=""></td>
			</tr>
			<tr>
				<td><label name:"" id="">Address</label></td>
				<td>:</td>
				<td><textarea rows="10" cols="20"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><center><input type="submit" id="" name="" value="Submit"></center></td>
			</tr>
		</table>
		<center>
	</fieldset>

</html>

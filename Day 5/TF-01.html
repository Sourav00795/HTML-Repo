<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Formatting-01</title>
</head>
<body>
	<section>
		<h1 style="font-size:35px; color:darkblue; background-color:darkred;">Highest importance level</h1>
	</section>
<br>
	<section>
		<p style="font-size:75px;"><b>level 2 heading</b></p>
	</section>
<br>
	<section>
		<h1 style="color:yellow; background-color:darkorange;">level 3 heading</h1>
	</section>
<br>
	<section>
		<h2>level 4 heading</h2>
	</section>
<br>
	<section>
		<h3>level 5 heading</h3>
	</section>
<br>
	<section>
		<p><b> Least importance level </b></p>
	</section>
</body>
</html>
